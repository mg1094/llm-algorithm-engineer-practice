# 项目配置文件

# 数据配置
data:
  data_dir: "./data"
  processed_dir: "./data/processed"
  cache_dir: "./data/cache"
  
# 模型配置
model:
  name: "bert-base-chinese"
  num_classes: 10
  hidden_size: 768
  learning_rate: 2e-5
  batch_size: 32
  num_epochs: 10
  
# 训练配置
training:
  device: "cuda"  # cuda or cpu
  num_workers: 4
  save_dir: "./checkpoints"
  log_dir: "./logs"
  gradient_accumulation_steps: 1
  
# 优化配置
optimization:
  quantization:
    enabled: false
    bits: 8  # 4, 8, 16
  pruning:
    enabled: false
    ratio: 0.3  # 剪枝比例
  distillation:
    enabled: false
    teacher_model: "bert-large-chinese"
    temperature: 4.0
    
# 部署配置
deployment:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  
# 爬虫配置
scraper:
  delay: 1  # 请求延迟（秒）
  timeout: 10
  max_retries: 3
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
  
# 多模态配置
multimodal:
  image:
    input_size: [224, 224]
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  video:
    max_frames: 30
    fps: 30
  audio:
    sample_rate: 16000
    n_mels: 128

